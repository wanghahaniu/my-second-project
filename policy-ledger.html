    <div id="deleteModal" class="modal">

    <script>
        // æ•°æ®å­˜å‚¨
        let speeches = [];
        let deleteIndex = -1;

        // åˆå§‹åŒ–
        function init() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            loadData();
            updateStats();
            renderAll();
        }

        // ä¿å­˜æ•°æ®åˆ°localStorage
        function saveData() {
            localStorage.setItem('speeches', JSON.stringify(speeches));
        }

        // åŠ è½½æ•°æ®
        function loadData() {
            const data = localStorage.getItem('speeches');
            if (data) {
                speeches = JSON.parse(data);
            }
        }

        // æ·»åŠ å‘è¨€
        function addSpeech() {
            const speaker = document.getElementById('speaker').value.trim();
            const content = document.getElementById('content').value.trim();
            const date = document.getElementById('date').value;
            const category = document.getElementById('category').value;

            if (!speaker || !content) {
                alert('è¯·å¡«å†™å‘è¨€äººå’Œå‘è¨€å†…å®¹');
                return;
            }

            speeches.push({
                speaker,
                content,
                date,
                category: category || 'æœªåˆ†ç±»',
                id: Date.now()
            });

            saveData();
            clearForm();
            updateStats();
            renderAll();
        }

        // æ¸…ç©ºè¡¨å•
        function clearForm() {
            document.getElementById('speaker').value = '';
            document.getElementById('content').value = '';
            document.getElementById('category').value = '';
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
        }

        // åˆ é™¤å‘è¨€
        function deleteSpeech(id) {
            deleteIndex = speeches.findIndex(s => s.id === id);
            if (deleteIndex !== -1) {
                document.getElementById('deleteModal').classList.add('active');
            }
        }

        function confirmDelete() {
            if (deleteIndex !== -1) {
                speeches.splice(deleteIndex, 1);
                saveData();
                updateStats();
                renderAll();
                closeDeleteModal();
            }
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.remove('active');
            deleteIndex = -1;
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            document.getElementById('totalSpeaks').textContent = speeches.length;
            
            const speakers = new Set(speeches.map(s => s.speaker)).size;
            document.getElementById('totalSpeakers').textContent = speakers;

            const policies = new Set(speeches.map(s => s.category)).size;
            document.getElementById('totalPolicies').textContent = policies;

            // æ›´æ–°äººå‘˜ç­›é€‰
            const speakerSelect = document.getElementById('filterSpeaker');
            const currentValue = speakerSelect.value;
            speakerSelect.innerHTML = '<option value="">æ‰€æœ‰äººå‘˜</option>';
            
            new Set(speeches.map(s => s.speaker)).forEach(speaker => {
                const option = document.createElement('option');
                option.value = speaker;
                option.textContent = speaker;
                speakerSelect.appendChild(option);
            });
            speakerSelect.value = currentValue;
        }

        // åˆ‡æ¢tab
        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById(tabName).classList.add('active');
            event.target.classList.add('active');

            if (tabName === 'by-policy') {
                renderByPolicy();
            } else if (tabName === 'by-person') {
                renderByPerson();
            }
        }

        // æ¸²æŸ“æ‰€æœ‰å‘è¨€
        function renderAll() {
            filterSpeechesAndPolicies();
        }

        function filterSpeechesAndPolicies() {
            const category = document.getElementById('filterCategory').value;
            const filtered = category ? speeches.filter(s => s.category === category) : speeches;
            const sorted = [...filtered].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            const html = sorted.map(speech => createSpeechHTML(speech)).join('');
            document.getElementById('speechesList').innerHTML = html || '<div class="empty">æš‚æ— å‘è¨€è®°å½•</div>';
        }

        // æŒ‰äººå‘˜åˆ†ç±»
        function renderByPerson() {
            const grouped = {};
            speeches.forEach(speech => {
                if (!grouped[speech.speaker]) {
                    grouped[speech.speaker] = [];
                }
                grouped[speech.speaker].push(speech);
            });

            let html = '';
            Object.keys(grouped).sort().forEach(speaker => {
                const items = grouped[speaker];
                html += `<div style="margin-bottom: 20px;">
                    <div style="background: #667eea; color: white; padding: 10px; border-radius: 4px; margin-bottom: 10px; font-weight: 500;">
                        ${speaker} <span style="background: rgba(255,255,255,0.3); padding: 2px 8px; border-radius: 3px; font-size: 12px;">${items.length} æ¬¡å‘è¨€</span>
                    </div>
                    ${items.map(s => createSpeechHTML(s)).join('')}
                </div>`;
            });

            document.getElementById('personList').innerHTML = html || '<div class="empty">æš‚æ— å‘è¨€è®°å½•</div>';
        }

        // æŒ‰ç­–ç•¥åˆ†ç±»
        function renderByPolicy() {
            const grouped = {};
            speeches.forEach(speech => {
                if (!grouped[speech.category]) {
                    grouped[speech.category] = [];
                }
                grouped[speech.category].push(speech);
            });

            let html = '';
            Object.keys(grouped).sort().forEach(policy => {
                const items = grouped[policy];
                const contributors = new Set(items.map(s => s.speaker)).size;
                html += `<div style="margin-bottom: 20px;">
                    <div style="background: #667eea; color: white; padding: 10px; border-radius: 4px; margin-bottom: 10px; font-weight: 500;">
                        ${policy} <span style="background: rgba(255,255,255,0.3); padding: 2px 8px; border-radius: 3px; font-size: 12px;">${items.length} æ¡ | ${contributors} äºº</span>
                    </div>
                    <div style="margin-left: 10px;">
                        <strong>è´¡çŒ®è€…ï¼š</strong> ${[...new Set(items.map(s => s.speaker))].join('ã€')}
                    </div>
                    ${items.map(s => createSpeechHTML(s)).join('')}
                </div>`;
            });

            document.getElementById('policyList').innerHTML = html || '<div class="empty">æš‚æ— è®°å½•</div>';
        }

        // åˆ›å»ºå‘è¨€HTML
        function createSpeechHTML(speech) {
            return `<div class="item">
                <div class="item-header">
                    <div>
                        <span class="item-speaker">${escapeHtml(speech.speaker)}</span>
                        <span class="tag" style="background: #f0f0f0; color: #333;">${escapeHtml(speech.category)}</span>
                    </div>
                    <button class="btn btn-danger" onclick="deleteSpeech(${speech.id})">åˆ é™¤</button>
                </div>
                <div class="item-content">${escapeHtml(speech.content)}</div>
                <div class="item-date">ğŸ“… ${speech.date}</div>
            </div>`;
        }

        // æŒ‰äººå‘˜ç­›é€‰
        function filterByPerson() {
            const speaker = document.getElementById('filterSpeaker').value;
            const filtered = speaker ? speeches.filter(s => s.speaker === speaker) : speeches;
            
            let html = '';
            if (filtered.length > 0) {
                const speakers = new Set(filtered.map(s => s.speaker));
                speakers.forEach(sp => {
                    const items = filtered.filter(s => s.speaker === sp);
                    html += `<div style="margin-bottom: 20px;">
                        <div style="background: #667eea; color: white; padding: 10px; border-radius: 4px; margin-bottom: 10px; font-weight: 500;">
                            ${sp} <span style="background: rgba(255,255,255,0.3); padding: 2px 8px; border-radius: 3px; font-size: 12px;">${items.length} æ¬¡å‘è¨€</span>
                        </div>
                        ${items.map(s => createSpeechHTML(s)).join('')}
                    </div>`;
                });
            } else {
                html = '<div class="empty">æš‚æ— å‘è¨€è®°å½•</div>';
            }
            
            document.getElementById('personList').innerHTML = html;
        }

        // å¯¼å‡ºæ•°æ®
        function exportData() {
            const dataStr = JSON.stringify(speeches, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `ç­–ç•¥å°è´¦_${new Date().toISOString().split('T')[0]}.json`;
            link.click();

        }

        // æ¸…ç©ºæ•°æ®
        function clearData() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰æ•°æ®å—ï¼Ÿæ­¤æ“ä½œæ— æ³•æ’¤é”€ï¼')) {

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // é¡µé¢åŠ è½½
        window.addEventListener('load', init);
